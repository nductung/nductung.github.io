<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading với POST Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Gửi Request POST với Loading</h2>
    <button onclick="sendPostRequest()">Gửi</button>
    <p class="loading" id="loading">Đang gửi dữ liệu...</p>
    <p id="response"></p>

    <script>
        function sendPostRequest() {
            const loadingElement = document.getElementById("loading");
            const responseElement = document.getElementById("response");

            // Hiển thị loading
            loadingElement.style.display = "block";
            responseElement.innerHTML = "";

            // Dữ liệu giả lập gửi lên server
            const data = {
                name: "Người dùng",
                email: "email@example.com"
            };

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                responseElement.innerHTML = "Phản hồi từ server: " + JSON.stringify(data);
            })
            .catch(error => {
                responseElement.innerHTML = "Lỗi: " + error.message;
            })
            .finally(() => {
                // Ẩn loading sau khi request hoàn tất
                loadingElement.style.display = "none";
            });
        }
    </script>

</body>
</html>
